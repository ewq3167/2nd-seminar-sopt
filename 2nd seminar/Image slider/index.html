<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>slider</title>
      <style>
            body {
                 font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 
                 Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; 
                 margin: 0;
            }
            .slider {
                  width: 100%;
                  position: relative;
            }
            .slider__item {
                  width: 100%;
                  height: 500px;
                  display: flex;
                  justify-content: center;
                  align-items: center;
                  color: white;
                  position: absolute;
                  top: 0;
                  z-index: 0;
                  opacity: 0;
                  transition: all .5s ease-in-out;
                  transform: scale(0.9);
            }
            .slider__item:nth-child(odd) {
                  background-color: gray;
            }
            .slider__item:nth-child(even) {
                  background-color: cornflowerblue;
            }
            .showing {
                  opacity: 1;
                  z-index: 1;
                  transform: none;
            }
            
      </style>
</head>
<body>

            <div class="slider__item"><h1>2</h1></div>
            <div class="slider__item"><h1>3</h1></div>
            <div class="slider__item"><h1>4</h1></div>
            <div class="slider__item"><h1>5</h1></div>
      </div>
      <script>
            const SHOWING_CLASS = "showing"
            const firstSlide = document.querySelector(".slider__item:first-child")//querySelector는 .slider__item:first-child 를 가진 태그=첫번째를 반환
            function slide(){
                  const currentSlide = document.querySelector(`.${SHOWING_CLASS}`);//querySelector는 파라미터의 값을 가진 태그를 반환
                  if(currentSlide){
                        currentSlide.classList.remove(SHOWING_CLASS);
                        const nextSlide = currentSlide.nextElementSibling;//그 다음 첫번째 sibiling 리턴함 그렇지 않을 경우 null 리턴 댑스가 같은 애들이 sibiling
                        if(nextSlide){ //만약 형제가 있으면
                              nextSlide.classList.add(SHOWING_CLASS); //추가한다
                        } else {
                              firstSlide.classList.add(SHOWING_CLASS);
                        }
                  } else {
                        firstSlide.classList.add(SHOWING_CLASS); //([] == 0)이 true
                  }
            }
            const sliderItems = document.querySelectorAll(".slider__item");//모든 클래스아이템을 가져와= 배열로 존재하도록
            for(let i = 0 ; i < sliderItems.length; i++) { // 배열이 되어서 for문에서 사용가능 i는 0부터 4까지 1씩 더해질거야 =돌아다닐거야
                  sliderItems[i].addEventListener("click", () => slide()) //silderItems 5개 엘리먼트인데 [i]를 통해서 하나만 접근 할 수 있게 한다 click도 원래 있는거. 따로지정을 안해도댐
            }
